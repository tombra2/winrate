<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winrate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #f8f9fa;">

<div class="container py-5">
    <!-- Header -->
    <div class="text-center mb-5">
        <h1 class="display-4 text-primary">Winrate Calculator</h1>
        <p class="lead text-muted">Berechnen Sie Ihre Gewinne, Verluste und die Gesamtbalance.</p>
    </div>

    <!-- Form Section -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h4 class="card-title mb-4">Eingaben</h4>
            <form>
                <div class="mb-3">
                    <label for="balance" class="form-label">Startbalance ($)</label>
                    <input type="number" class="form-control" id="balance" placeholder="Geben Sie die Startbalance ein">
                </div>
                <div class="mb-3">
                    <label for="reward" class="form-label">Profit (%)</label>
                    <input type="number" class="form-control" id="reward" placeholder="Return in %">
                </div>
                <div class="mb-3">
                    <label for="risk" class="form-label">Loss (%)</label>
                    <input type="number" class="form-control" id="risk" placeholder="Loss in %">
                </div>
                <div class="mb-3">
                    <label for="commision" class="form-label">Kommission ($)</label>
                    <input type="number" class="form-control" id="commision" placeholder="Roundturn-Kommission">
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" onclick="inital()">Set Balance</button>
                    <button type="button" class="btn btn-success" id="win">+ Add Profit</button>
                    <button type="button" class="btn btn-danger" id="loss">- Add Loss</button>
                    <button type="button" class="btn btn-secondary" id="reset" onclick="clear()">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Results Section -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h4 class="card-title mb-4">Ergebnisse</h4>
            <ul class="list-group">
                <li class="list-group-item"><strong>Winrate:</strong> <span id="winrate_display"></span></li>
                <li class="list-group-item"><strong>Balance:</strong> <span id="balance_display"></span></li>
                <li class="list-group-item"><strong>Total Trades:</strong> <span id="score_display"></span></li>
                <li class="list-group-item"><strong>Kommission:</strong> <span id="commision_display"></span></li>
                <li class="list-group-item"><strong>Win/Lose:</strong> <span id="winloss_display"></span></li>
                <li class="list-group-item"><strong>PnL:</strong> <span id="pnl_display"></span></li>
                <li class="list-group-item"><strong>PnL (%):</strong> <span id="pnl_2_display"></span></li>
            </ul>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title">Balance-Chart</h4>
            <div id="chart-container" class="p-3 bg-light border rounded">
                <!-- Chart content here -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-WEaDq+8OM3C1Cvr8r40VPhWMRtdmgM98r9uRZjFMk4FQX2PaZWaDew8Waod3E8ph" crossorigin="anonymous"></script>
<script src="/d3min.js" type="text/javascript"></script>
<script src="/main.js" type="text/javascript"></script>

</body>
</html>
