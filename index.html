<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winrate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 <div class="container-sm" style="background-color: gray;padding: 50px; margin-top: 20px; border-radius: 20px;">   
<h1>Winrate Calculator</h1>
<div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="inputGroup-sizing-sm">Balance</span>
    <input class="form-control" type="number" id="balance" placeholder="$">
</div>
<div class="input-group input-group-sm mb-3" >
    <span class="input-group-text" id="inputGroup-sizing-sm">Profit</span>
    <input  class="form-control" type="number" id="reward" placeholder="%">
</div>

<div class="input-group input-group-sm mb-3" >
    <span class="input-group-text" id="inputGroup-sizing-sm">Loss</span>
    <input  class="form-control" type="number" id="risk" placeholder="%">
</div>

<div class="input-group input-group-sm mb-3" >
    <span class="input-group-text" id="inputGroup-sizing-sm">Commision</span>
    <input  class="form-control" type="number" id="commision" placeholder="$ (Roundturn)">
</div>

 <button class="btn btn-primary" onclick="inital()">Set Balance</button>
    <button class="btn btn-success"id="win">+ add Profit</button>
    <button class="btn btn-danger" id="loss">- add Loss  </button>
    <button class ="btn btn-secondary" id="reset" onclick="clear()">Reset</button>
</div>



<div class="container-sm" style="background-color: gray;padding: 50px;margin-top: 20px;border-radius: 20px;" >
  
    
    <p id="winrate_display">Winrate: </p>
    <p id="balance_display">Balance: </p>
    <p id="score_display">Total Trades: </p>
    <p id="commision_display">Commision: </p>


<p id="winloss_display">Win/Lose: </p>
<p id="pnl_display">PnL: </p>
<p id="pnl_2_display">PnL %: </p>



    
    
</div>

<script src="/d3min.js" type="text/javascript"></script>
<script src="/main.js" type="text/javascript"></script>
    

<div id="chart-container" class="container-sm" style="background-color: gray;padding: 10px;margin-top: 20px;border-radius: 20px;" >
    <h1 style="margin: 0px;">Balance</h1>
</div>
</body>
</html>
